<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - Nhà hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .contact-info-card {
            padding: 2rem;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            height: 100%;
        }

        .contact-info-card i {
            font-size: 2rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }

        .contact-form {
            padding: 2rem;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .map-container {
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .section-title {
            position: relative;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: #ff6b6b;
        }

        .contact-banner {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('../images/contact-banner.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 5rem 0;
            margin-bottom: 4rem;
        }
    </style>
</head>
<body>
    <!-- Include header -->
    <div id="header"></div>

    <!-- Contact Banner -->
    <section class="contact-banner text-center">
        <div class="container">
            <h1 class="display-4">Liên hệ với chúng tôi</h1>
            <p class="lead">Chúng tôi luôn sẵn sàng lắng nghe ý kiến của bạn</p>
        </div>
    </section>

    <!-- Contact Info -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="contact-info-card text-center">
                        <i class="fas fa-map-marker-alt"></i>
                        <h4 class="mt-4">Địa chỉ</h4>
                        <p class="mb-0">123 Đường ABC, Quận XYZ<br>Hà Nội, Việt Nam</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-info-card text-center">
                        <i class="fas fa-phone-alt"></i>
                        <h4 class="mt-4">Điện thoại</h4>
                        <p class="mb-0">Hotline: 1900.2280<br>Di động: 086 8804060</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-info-card text-center">
                        <i class="fas fa-envelope"></i>
                        <h4 class="mt-4">Email</h4>
                        <p class="mb-0">info@restaurant.com<br>support@restaurant.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mb-4 mb-lg-0">
                    <h2 class="section-title">Gửi thông tin liên hệ</h2>
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="mb-3">
                                <label class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Chủ đề</label>
                                <select class="form-select">
                                    <option>Đặt bàn</option>
                                    <option>Góp ý dịch vụ</option>
                                    <option>Hợp tác kinh doanh</option>
                                    <option>Khác</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nội dung</label>
                                <textarea class="form-control" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Gửi thông tin
                            </button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h2 class="section-title">Vị trí của chúng tôi</h2>
                    <div class="map-container">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.6963477801!2d105.84273731476287!3d21.007025286010126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac428c3336e5%3A0xe8e28e292b92b964!2zSG_DoG4gS2nhur9tLCBIw6AgTuG7mWksIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1623915433373!5m2!1svi!2s" 
                            width="100%" 
                            height="100%" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        // Load header and footer
        fetch('templates/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('templates/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form handling logic here
            showNotification('Thông tin của bạn đã được gửi thành công!', 'success');
            this.reset();
        });

        function showNotification(message, type = 'success') {
            const toast = new bootstrap.Toast(document.getElementById('notificationToast'));
            const toastBody = document.querySelector('.toast-body');
            toastBody.textContent = message;
            toast.show();
        }
    </script>
</body>
</html>
