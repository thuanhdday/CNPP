    <script>
        function showNotification(message, type = 'success') {
            const toast = document.getElementById('notificationToast');
            const toastBody = toast.querySelector('.toast-body');
            toastBody.textContent = message;
            
            // Add color based on type
            toast.className = `toast bg-${type === 'success' ? 'success' : 'danger'} text-white`;
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }

        // Check if user is logged in
        function checkLoginStatus() {
            const userRole = localStorage.getItem('userRole');
            const userName = localStorage.getItem('userName');
            
            if (userRole && userName) {
                // Update header for logged in user
                const loginLink = document.querySelector('a[href="login.html"]');
                if (loginLink) {
                    loginLink.innerHTML = `<i class="fas fa-user me-1"></i>${userName}`;
                    loginLink.href = 'profile.html';
                }
                
                // Show admin link if user is admin
                if (userRole === 'admin') {
                    const registerLink = document.querySelector('a[href="register.html"]');
                    if (registerLink) {
                        registerLink.innerHTML = '<i class="fas fa-cog me-1"></i>Admin';
                        registerLink.href = 'admin.html';
                    }
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
